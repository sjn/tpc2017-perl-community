<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "041" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "043" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>














                            Is your software needed?

          - Check for viability &quot;smells&quot;
            - Is there an expressed need or a vacuum to fill?
            - Is it an &quot;infrastructure&quot;?
            - Can others use it to create value?
          - Are there market/strategic reasons to publish?

















</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
