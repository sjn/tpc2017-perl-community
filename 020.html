<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "019z" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "020b" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>

                 - No code sharing = No needback

               - Remember your audience!



















</pre>
</div>

<div style="font-size: small">
<p></p>
</div>
</body>
</html>
